<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario copa do mundo</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Logo da nlw">
        </header>
        <main>
            <div class="card">
                <h2>24/11 <span>quinta</span></h2>

                <ul>
                    <li>
                        <img src="./assets/switzerland.svg" alt="Bandeira da Suica">
                        <strong>07:00</strong>
                        <img src="./assets/cameroon.svg" alt="Bandeira de camaroes">
                    </li>

                    <li>
                        <img src="./assets/portugal.svg" alt="Bandeira de Portugal">
                        <strong>13:00</strong>
                        <img src="./assets/ghana.svg" alt="Bandeira de Ghana">
                    </li>

                    <li>
                        <img src="./assets/brazil.svg" alt="Bandeira do Brasil">
                        <strong>16:00</strong>
                        <img src="./assets/serbia.svg" alt="Bandeira da Servia">
                    </li>
                </ul>
            </div>
        <main>
            <div class="card">
                <h2>28/11 <span>Segunda</span></h2>

                <ul>
                    <li>
                        <img src="./assets/south-korea.svg" alt="Bandeira de koreia do sul">
                        <strong>10:00</strong>
                        <img src="./assets/ghana.svg" alt="Bandeira de Ghana">
                    </li>

                    <li>
                        <img src="./assets/brazil.svg" alt="Bandeira do Brasil">
                        <strong>13:00</strong>
                        <img src="./assets/switzerland.svg" alt="Bandeira de suica">
                    </li>

                    <li>
                        <img src="./assets/portugal.svg" alt="Bandeira de Portugal">
                        <strong>16:00</strong>
                        <img src="./assets/uruguay.svg" alt="Bandeira de Uruguai">
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
