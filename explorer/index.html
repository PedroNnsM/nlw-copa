<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Calendario copa do mundo</title>
    </head>
    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="Logo da nlw">
            </header>
            <main>
                <div class="card">
                    <h2>24/11 <span>Quinta</span></h2>

                    <ul>
                        <li>
                            <img src="./assets/switzerland.svg" alt="Bandeira da Suica">
                            <strong>07:00</strong>
                            <img src="./assets/cameroon.svg" alt="Bandeira de camaroes">
                        </li>

                        <li>
                            <img src="./assets/portugal.svg" alt="Bandeira de Portugal">
                            <strong>13:00</strong>
                            <img src="./assets/ghana.svg" alt="Bandeira de Ghana">
                        </li>

                        <li>
                            <img src="./assets/brazil.svg" alt="Bandeira do Brasil">
                            <strong>16:00</strong>
                            <img src="./assets/serbia.svg" alt="Bandeira da Servia">
                        </li>
                    </ul>
                </div>
            <main>
                <div class="card hide">
                    <h2>28/11 <span>Segunda</span></h2>

                    <ul>
                        <li>
                            <img src="./assets/south-korea.svg" alt="Bandeira de koreia do sul">
                            <strong>10:00</strong>
                            <img src="./assets/ghana.svg" alt="Bandeira de Ghana">
                        </li>

                        <li>
                            <img src="./assets/brazil.svg" alt="Bandeira do Brasil">
                            <strong>13:00</strong>
                            <img src="./assets/switzerland.svg" alt="Bandeira de suica">
                        </li>

                        <li>
                            <img src="./assets/portugal.svg" alt="Bandeira de Portugal">
                            <strong>16:00</strong>
                            <img src="./assets/uruguay.svg" alt="Bandeira de Uruguai">
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </body>
</html>
